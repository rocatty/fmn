		function storeBuyCountCheck() {
		
            var countCheck = true;
			var playerBuyCount = 0;
			
			if($("#steroid").is(":checked")) {
				playerBuyCount++;
			}
			if($("#tutoring").is(":checked")) {
				playerBuyCount += Number(tutoringCount);
			}
			if($("#endorphin").is(":checked")) {
				playerBuyCount += Number(endorphinCount);
			}
			if($("#setpiece").is(":checked")) {
				playerBuyCount += Number(setpieceCount);
			}
			if($("#FootballSchool").is(":checked")) {
				playerBuyCount += Number(footballschoolCount);
			}
			if($("#Foot").is(":checked")) {
				playerBuyCount += Number(footCount);
			}
			if($("#gemble").is(":checked")) {
				playerBuyCount += Number(gembleCount);
			}
			if($("#jungGwanJang").is(":checked")) {
				playerBuyCount += Number($("#jungGwanJangCnt").val());
			}
			if($("#reincarnation").is(":checked")) {
				playerBuyCount++;
			}
			if($("#normalDivision").is(":checked")) {
				playerBuyCount += Number($("#normalDivisionCnt").val());
			}
			if($("#fusionDivision").is(":checked")) {
				playerBuyCount += Number($("#fusionDivisionCnt").val());
			}

			if(playerBuyCount > $("#maximum").val()) {
				$("#result").text("개인상점을 너무 많이해서 초기화 시켰습니다. 갯수 조절 다시 해보세요.\n개인상점은 총 7개 구매가 가능합니다.");
                countCheck = false;
			}
			
			function tutorItemReSet() {
				$("#tutoringText").val("");
			$("#tutoring").prop("checked",false);
			$("#tutorItem").prop("disabled", true).val();
			$("#tutoringMinusPlus").prop("disabled", true).val();
			$("#tutoringCnt").prop("disabled", true).val();
			$('#tutorItem option:eq(0)').attr('selected', 'selected');
			$("#tutoringAdd").prop("disabled", true);
			
			
			tutoringCount = 0;
			resultSetting();
			}
			
			if(Number(tutoringCount) > 1) {
				$("#result").text("튜터링을 너무 많이해서 초기화 시켰음. 갯수 조절 다시 해보세요.\n튜터링은 최대 1개 구매가 가능합니다.");
				tutorItemReSet();
				
                countCheck = false;
			}
			
			function playerframeReSetA() {
				document.getElementById("playerheight").value = '0';
				document.getElementById("playerweight").value = '0';
				document.getElementById("playerframeText").value = null;
			}
			
			if(Number(playerframeCount) > 1) {
				playerframeReSetA();
				$("#result").text("성장호르몬은 1회만 가능합니다.");
				$("#playerframeText").val("");
				$("#playerframe").prop("checked",false);
				$("#playerheight").prop("disabled", true);
				$("playerweight").prop("disabled", true);
				playerframeCount = 0;
				resultSetting();
			}
			
            return countCheck;
		}
		 
		
		function winPop(url, opts) {
   
		   var popupName = opts.name || 'popup';
		   var options = '';
		   options += 'width=' + (opts.width ? opts.width : 200) + ', height=' + (opts.height ? opts.height : 200);
		   options += opts.left && opts.width ? ', left=' + opts.left : ', left=' + ( (screen.availWidth - opts.width) / 2);
		   options += opts.top && opts.height ? ', top=' + opts.top : ', top=' + ( (screen.availHeight - opts.height) / 2);
		   options += opts.scrollbars ? ', scrollbars=' + opts.scrollbars : ', scrollbars=no';
		   options += opts.resizable ? ', resizable=' + opts.resizable : ', resizable=no';
		   window.open(url, popupName, options);
		}
